<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Growth Rates</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Student Growth Rates</h1>
    <div id="input-section">
        <label for="student-id">Enter Student ID:</label>
        <input type="text" id="student-id" placeholder="e.g., stud_1">
        <button id="fetch-data">Submit</button>
    </div>
    <div id="output-section" style="display: none;">
        <h2>Computed Interests</h2>
        <p id="interests"></p>
        <h2>Growth Rates</h2>
        <canvas id="growthChart"></canvas>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
